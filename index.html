<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" href="images\favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script></script>
</head>
<body>
    
    <section>

        <div class="container">

            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="" class="desktop">
                <img src="images/image-product-mobile.jpg" alt="" class="mobile">
            </div><!-- /.image -->

            <div class="text-area">
                <div class="shop-name">
                    PERFUME
                </div><!-- /.shop-name -->

                <div class="product-title">
                    Gabrielle Essence Eau De Parfume
                </div><!-- /.product-title -->

                <div class="product-summary">
                    A floral, solar and voluptuous
                    interpretation composed by Olivier
                    Polge, Perfumer-Creator for the House of
                    CHANEL.
                </div><!-- /.product-summary -->

                <div class="price">
                    <div class="now-price">
                        $149.99
                    </div><!-- /.now-price -->

                    <div class="old-price">
                        $169.99
                    </div><!-- /.old-price -->
                </div><!-- /.price -->

                <div class="add-cart">
                    <button class="cart-button">
                        <img src="images/icon-cart.svg" alt="" class="cart-icon">
                        Add to Cart
                    </button><!-- /.cart -->
                </div><!-- /.add-cart -->
                
            </div><!-- /.text-area -->
        </div><!-- /.container -->

    </section>

</body>
</html>
